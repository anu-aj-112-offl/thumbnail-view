<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail-view</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

              <img src="https://github.com/cuneydbolukoglu/CodePen/blob/master/thumbnailslider/assets/img/macbook_homework.jpg?raw=true" alt="">
            </div>
            <div class="slide">
              <img src="https://github.com/cuneydbolukoglu/CodePen/blob/master/thumbnailslider/assets/img/apple_airpods.jpg?raw=true" alt="">

          </div>
        </div>
        <nav class="nav-slide">
          <ul>
          </ul>
        </nav>
      </div>

      <script src="action.js"></script>
</body>
</html>
